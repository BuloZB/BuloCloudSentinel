[pytest]
testpaths = tests weather_guard/tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
# addopts = --cov=backend --cov=weather_guard --cov=common --cov-report=term-missing
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    api: API tests
    db: Database tests
    mqtt: MQTT tests
    redis: Redis tests
    weather: Weather tests
    drone: Drone tests
    mission: Mission tests
    security: Security tests
    performance: Performance tests
    e2e: End-to-end tests
    asyncio: Mark test as an async test
